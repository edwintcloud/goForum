{{ define "content" }}

<p class="lead"><a href="/threads/new">Start a thread</a> or join one below!</p>

{{ range . }}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
  </div>
  <div class="panel-body">
    Started by {{ .CreatedBy }} - {{ .CreatedAt.Format "01/02/2006 3:04:05 PM" }}
    <div class="pull-right">
      <a href="/threads/read?id={{ .UUID }}">Read more</a>
    </div>
  </div>
</div>
{{ end }}

{{ end }}
